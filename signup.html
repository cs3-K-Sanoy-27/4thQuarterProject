<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMnZhMmZtZmJsMDFqY2U2eHh0em81dXF5ZHV5eDVza2VodTJlMGVmZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l41lQIclE3lItAlfq/giphy.gif');
            background-size: cover;
            background-position: center;
        }
        .signup-container {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
            margin-top: 10px;
        }
        .signup-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="username" placeholder="Preferred Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="signup()">Sign Up</button>
        </form>
    </div>
    <script>
        function saveUserData(name, email, username, password) {
            var userData = {
                name: name,
                email: email,
                username: username,
                password: password
            };
            localStorage.setItem('userData', JSON.stringify(userData));
        }

        function signup() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            saveUserData(name, email, username, password);
            alert("Sign up successful!");
            window.location.href = "login.html"; 
        }
    </script>
</body>
</html>
